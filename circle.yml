machine:
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    - curl -o $HOME/google_appengine_1.9.17.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.17.zip
    - unzip -q -d $HOME $HOME/google_appengine_1.9.17.zip

deployment:
  appengine:
    branch: master
    commands:
      - echo $APPENGINE_PASSWORD | $HOME/google_appengine/appcfg.py update --email=$APPENGINE_EMAIL --passin .
